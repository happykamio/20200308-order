	<script>
		$(function () {
			var time = Date.now();//時間戳記
			var order = 'NO' + time;//訂單編號
			$("#order").val(order);//
		});
		//合計金額
		function calTotal() {
			// document.getElementsByClassName("title")[0].innerText //取標題
			// document.getElementsByClassName("amount")[0].value //取數量
			var prices = document.getElementsByClassName("price");
			var amounts = document.getElementsByClassName("amount");
			var Total = 0;
			for (var i = 0; i < prices.length; i++) {
				var price = document.getElementsByClassName("price")[i].innerText;
				var amount = document.getElementsByClassName("amount")[i].value;
				// var subArr = title.split("-");
				var price = parseInt(price);
				var total = amount * price;
				Total += total;
				if (total === 0) {
					document.getElementsByClassName("total")[i].innerText = "";
				} else {
					document.getElementsByClassName("total")[i].innerText = total;
				}
			}
			if (Total === 0) {
				document.getElementById("Total").value = "";
			} else {
				document.getElementById("Total").value = Total;
			}

		}
	</script>
